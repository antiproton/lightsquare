<!DOCTYPE html>
<html>
	<head>
		<title>Lightsquare</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
		<style type="text/css">
		body {
			font-family: "Open Sans", sans-serif;
			margin: 0;
		}
		</style>
		<script>
		var require = {
			baseUrl: "/bower_components",
			map: {
				"*": {
					"css": "require-css/css",
					"file": "require-text/text",
					"ready": "require-domReady/domReady"
				}
			},
			urlArgs: "timestamp=" + (new Date()).valueOf()
		};
		</script>
		<script data-main="lightsquare/main" src="/bower_components/require/require.js"></script>
	</head>
	<body>
		<div id="main">
			
		</div>
		<script type="text/javascript">
		var sc_project = 10014813; 
		var sc_invisible = 1; 
		var sc_security = "f58db413";
		
		var scJsHost = (document.location.protocol === "https:" ? "https://secure." : "http://www.");
		var scSrc = scJsHost + "statcounter.com/counter/counter.js";
		
		document.write("<script type=\"text/javascript\" src=\"" + scSrc + "\"></" + "script>");
		</script>
	</body>
</html>

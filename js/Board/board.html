<div id="root" class="board_root">
	<div id="absolute_wrapper" class="board_absolute_wrapper">
		<div id="rank_coords" class="board_coords_container board_rank">

		</div>
		<div id="board_wrapper" class="board_board_wrapper">
			<div id="promotion_dialog" class="board_promotion_dialog">
				
			</div>
			<div
				id="animation_piece"
				class="board_animation_piece"
				style="
					display: {{animationInProgress ? '' : 'none'}};
					top: {{moveAnimationY}}px;
					left: {{moveAnimationX}}px;
				"
			>
				
			</div>
			<div id="board" class="board_board">

			</div>
		</div>
		<div id="file_coords" class="board_coords_container board_file">

		</div>
	</div>
	<audio id="move_sound" preload>
		<source src="{{getAbsolutePath("./move.wav")}}" type="audio/wav">
	</audio>
</div>

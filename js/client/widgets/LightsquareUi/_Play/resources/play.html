<div class="play">
	<div class="new_game">
		<div class="header">
			New game
		</div>
		<div class="quick_challenge">
			<div class="sub_header">
				Quick challenge
			</div>
			<div class="input_pair">
				<div class="label">Time</div>
				<div class="control">
					<input type="text" data-id="quick_challenge_initial_time" value="10m">
					<span class="time_increment_separator">/</span>
					<input type="text" data-id="quick_challenge_increment" value="0">
				</div>
			</div>
			<div class="input_pair">
				<div class="label">
					Rating
				</div>
				<div class="control">
					<input type="text" data-id="quick_challenge_rating_from" value="-100">
					<span class="rating_between"> to </span>
					<input type="text" data-id="quick_challenge_rating_to" value="+100">
				</div>
			</div>
		</div>
	</div>
	<div class="join_game">
		
	</div>
</div>

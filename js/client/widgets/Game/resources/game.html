<div data-id="root" class="game_root">
	<div class="game_details">
		asd
	</div>
	<div class="game_main">
		<div class="game_player">
			<div class="game_player_info" data-id="player_info_opponent">

			</div>
			<div class="game_player_clock" data-id="player_clock_opponent">

			</div>
		</div>
		<div class="game_board" data-id="board">

		</div>
		<div class="game_player">
			<div class="game_player_info" data-id="player_info_player">

			</div>
			<div class="game_player_clock" data-id="player_clock_player">

			</div>
		</div>
		<div class="game_chat">
			<div class="game_chat_box" data-id="table_chat_message_list">

			</div>

			</div>

		<div class="game_history" data-id="history">

		</div>
		<div class="game_buttons">
			<a class="button" href="javascript:void(0)" data-id="button_ready">Ready</a>
			<a class="button" href="javascript:void(0)" data-id="button_stand">Stand</a>
			<a class="button" href="javascript:void(0)" data-id="button_resign">Resign</a>

<div class="challenge_graph">
	<div class="challenge_graph_ratings">
		<div>
			2200
		</div>
		<div>
			
		</div>
		<div>
			1500
		</div>
		<div>
			
		</div>
		<div>
			1100
		</div>
	</div>
	<div class="challenge_graph_challenges" style="height: {{graphHeight}}">
		{{#challenges:index}}
			<div
				class="challenge_graph_challenge"
				style="top: {{getTopOffset(this)}}; left: {{getLeftOffset(this)}}; height: {{challengeHeight}}"
				on-click="accept:'{{id}}'"
				on-mouseover="focus:{{this}}"
			>
				<div class="challenge_graph_challenge_label">
					{{owner.username}} {{options.initialTime}} / {{options.timeIncrement}}
				</div>
			</div>
		{{/challenges}}
	</div>
</div>

<div class="history">
	{{#fullmoves}}
		<div class="history_fullmove">
			<div class="history_fullmove_number">
				{{this.getFullmove()}}
			</div>
			<div class="history_move_label {{selectedMove === this.getWhiteMove() ? 'selected' : ''}}" on-click="select:{{this.getWhiteMove()}}">
				{{this.getWhiteMove().getLabel()}}
			</div>
			<div class="history_move_label {{selectedMove === this.getBlackMove() ? 'selected' : ''}}" on-click="select:{{this.getBlackMove()}}">
				{{this.getBlackMove().getLabel()}}
			</div>
		</div>
	{{/fullmoves}}
</div>

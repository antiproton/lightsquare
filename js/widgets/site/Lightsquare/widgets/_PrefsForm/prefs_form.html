<form class="prefs">
	<h1>Preferences</h1>
	<h2>Gameplay</h2>
	<div class="pref_row">
		<input type="checkbox" id="always_queen" checked="{{prefs.alwaysQueen}}" on-click="save">
		<label for="always_queen">Always queen</label>
	</div>
	<div class="pref_row">
		<input type="checkbox" id="premove" checked="{{prefs.premove}}" on-click="save">
		<label for="premove">Premove</label>
	</div>
	<h2>Appearance</h2>
	<div class="pref_row">
		Board colour
	</div>
	<div class="pref_row">
		{{#boardStyles}}
			<input type="radio" name="{{prefs.boardStyle}}" id="board_style_{{code}}" on-click="save">
			<label for="board_style_{{code}}">{{label}}</label>
			<br>
		{{/boardStyles}}
	</div>
	<div class="pref_row">
		<label for="board_size">Board size</label>
		<select id="board_size" value="{{prefs.boardSize}}" on-change="save">
			{{#boardSizes}}
				<option value="{{code}}">{{label}}</option>
			{{/boardSizes}}
		</select>
	</div>
	<div class="pref_row">
		Piece style
	</div>
	<div class="pref_row">
		{{#pieceStyles}}
			<input type="radio" name="pieceStyle" checked="{{prefs.pieceStyle === this}}" id="piece_style_{{.}}" on-click="save">
			<label for="piece_style_{{.}}">{{.}}</label>
			<br>
		{{/pieceStyles}}
	</div>
</form>

<div class="prefs">
	<h1>Preferences</h1>
	<h2>Gameplay</h2>
	<div class="pref_row">
		<input type="checkbox" id="prefs_always_queen" checked="{{prefs.alwaysQueen}}">
		<label for="prefs_always_queen">Always queen</label>
	</div>
	<div class="pref_row">
		<input type="checkbox" id="prefs_premove" checked="{{prefs.premove}}">
		<label for="prefs_premove">Premove</label>
	</div>
	<h2>Appearance</h2>
	<div class="pref_row">
		Board colour
	</div>
	<div class="pref_row">
		{{#boardColours}}
			<input type="radio" checked="{{prefs.boardColour === this}}" id="prefs_board_colour_{{this}}">
			<label for="prefs_board_colour_{{this}}">{{.}}</label>
		{{/boardColours}}
	</div>
</div>
{{#showLogoutConfirmation}}
	<div class="logout_confirmation">
		<div class="logout_confirmation_message">
			You must finish all games before logging out.
		</div>
		<div class="logout_confirmation_buttons">
			<input type="button" class="logout_confirm_logout" on-click="logout_confirm" value="Resign all games and log out">
			<input type="button" class="logout_confirm_cancel" on-click="logout_cancel" value="Cancel">
		</div>
	</div>
{{/showLogoutConfirmation}}
{{#userIsLoggedIn}}
	<a href="javascript:void(0)" on-click="logout">Log out</a>
{{/userIsLoggedIn}}

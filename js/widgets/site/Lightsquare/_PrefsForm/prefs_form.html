<form class="prefs">
	<h1>Preferences</h1>
	<h2>Gameplay</h2>
	<div class="pref_row">
		<input type="checkbox" id="prefs_always_queen" checked="{{prefs.alwaysQueen}}">
		<label for="prefs_always_queen">Always queen</label>
	</div>
	<div class="pref_row">
		<input type="checkbox" id="prefs_premove" checked="{{prefs.premove}}">
		<label for="prefs_premove">Premove</label>
	</div>
	<h2>Appearance</h2>
	<div class="pref_row">
		Board colour
	</div>
	<div class="pref_row">
		{{#boardStyles}}
			<input type="radio" name="boardStyle" checked="{{prefs.boardStyle === code}}" id="prefs_board_style_{{code}}">
			<label for="prefs_board_style_{{code}}">{{label}}</label>
			<br>
		{{/boardStyles}}
	</div>
	<div class="pref_row">
		<label for="boardSize">Board size</label>
		<select id="boardSize" value="{{prefs.boardSize}}">
			{{#boardSizes}}
				<option value="{{code}}">{{label}}</option>
			{{/boardSizes}}
		</select>
	</div>
	<div class="pref_row">
		Piece style
	</div>
	<div class="pref_row">
		{{#pieceStyles}}
			<input type="radio" name="pieceStyle" checked="{{prefs.pieceStyle === this}}" id="prefs_piece_style_{{.}}">
			<label for="prefs_piece_style_{{.}}">{{.}}</label>
			<br>
		{{/pieceStyles}}
	</div>
</form>

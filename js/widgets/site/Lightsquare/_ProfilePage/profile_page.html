<div class="profile">
	<h1>{{user.getUsername()}}</h1>
	<table class="profile_details">
		<tbody>
			<tr>
				<td>Rating</td>
				<td>{{user.getRating()}}</td>
			</tr>
		</tbody>
	</table>
	<h2>Preferences</h2>
	<h3>Gameplay</h3>
	<div class="input_pair">
		<div class="input_label">
			<label for="alwaysQueen">Always queen</label>
		</div>
		<div class="input_control">
			<input type="checkbox" id="alwaysQueen" on-change="saveAlwaysQueen" checked="{{prefs.alwaysQueen}}">
		</div>
	</div>
	<h3>Appearance</h3>
	<div class="input_pair">
		<div class="input_label">
			<label for="boardStyle">Style</label>
		</div>
		<div class="input_control">
			<select id="boardStyle" value="{{prefs.boardStyle}}" on-change="saveBoardStyle">
				{{#boardStyles}}
					<option value="{{code}}">{{label}}</option>
				{{/boardStyles}}
			</select>
		</div>
	</div>
	<div class="input_pair">
		<div class="input_label">
			<label for="boardSize">Size</label>
		</div>
		<div class="input_control">
			<select id="boardSize" value="{{prefs.boardSize}}" on-change="saveBoardSize">
				{{#boardSizes}}
					<option value="{{code}}">{{label}}</option>
				{{/boardSizes}}
			</select>
		</div>
	</div>
	<div class="input_pair">
		<div class="input_label">
			<label for="pieceStyle">Pieces</label>
		</div>
		<div class="input_control">
			<select id="pieceStyle" value="{{prefs.pieceStyle}}" on-change="savePieceStyle">
				{{#pieceStyles}}
					<option value="{{.}}">{{.}}</option>
				{{/pieceStyles}}
			</select>
		</div>
	</div>
	<div class="input_pair">
		<div class="input_label">
		</div>
		<div class="input_control">
			<div class="preview_board_container">
				<div class="preview_board" id="preview_board">
					
				</div>
				<div class="preview_board_overlay" id="preview_board_overlay">
					
				</div>
			</div>
		</div>
	</div>
</div>

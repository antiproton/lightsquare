<div class="profile">
	<h1>{{user.getUsername()}}</h1>
	<table class="profile_details">
		<tbody>
			<tr>
				<td>Rating</td>
				<td>{{user.getRating()}}</td>
			</tr>
		</tbody>
	</table>
	<h2>Preferences</h2>
	<div class="input_pair">
		<div class="input_label">
			<label for="alwaysQueen">Always queen:</label>
		</div>
		<div class="input_control">
			<input type="checkbox" id="alwaysQueen" on-change="save:'alwaysQueen'" checked="{{alwaysQueen}}">
		</div>
	</div>
	<h3>Board</h3>
	<div class="input_pair">
		<div class="input_label">
			<label for="boardStyle">Style</label>
		</div>
		<div class="input_control">
			<select id="boardStyle" value="{{boardStyle}}" on-change="save:'boardStyle'">
				{{#boardStyles}}
					<option value="{{code}}">{{label}}</option>
				{{/boardStyles}}
			</select>
		</div>
	</div>
	<div class="input_pair">
		<div class="input_label">
			<label for="boardSize">Size</label>
		</div>
		<div class="input_control">
			<select id="boardSize" value="{{boardSize}}" on-change="save:'boardSize'">
				{{#boardSizes}}
					<option value="{{code}}">{{label}}</option>
				{{/boardSizes}}
			</select>
		</div>
	</div>
	<div class="input_pair">
		<div class="input_label">
			<label for="pieceStyle">Pieces</label>
		</div>
		<div class="input_control">
			<select id="pieceStyle" value="{{pieceStyle}}" on-change="save:'pieceStyle'">
				<option value="Alpha">Alpha</option>
				<option value="Merida">Classic</option>
			</select>
		</div>
	</div>
	<div class="input_pair">
		<div class="input_label">
		</div>
		<div class="input_control">
			<div class="preview_board_container">
				<div class="preview_board"  id="preview_board">
					
				</div>
				<div class="preview_board_overlay">
					
				</div>
			</div>
		</div>
	</div>
</div>

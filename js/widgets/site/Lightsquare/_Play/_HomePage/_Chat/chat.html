<div class="general_chat">
	<div class="general_chat_history" id="history">
		{{#messages}}
			<div class="general_chat_message">
				{{#from}}
					<span class="general_chat_message_from">{{from}}:</span>
				{{/from}}
				<span class="general_chat_message_body">{{body}}</span>
			</div>
		{{/messages}}
	</div>
	<form on-submit="send">
		<div class="general_chat_controls">
			<input class="general_chat_message" type="text" value="{{message}}">
			<input class="general_chat_send" type="submit" value="Send">
		</div>
	</form>
</div>

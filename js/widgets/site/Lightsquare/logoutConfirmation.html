<div class="logout_confirmation">
	<div class="logout_confirmation_message">
		You must finish all games before logging out.
	</div>
	<div class="logout_confirmation_buttons">
		<input type="button" class="logout_confirm_logout" on-click="logout" value="Resign all games and log out">
		<input type="button" class="logout_confirm_cancel" on-click="cancel" value="Cancel">
	</div>
</div>

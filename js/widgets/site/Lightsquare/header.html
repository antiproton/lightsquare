<a
	on-click="navigate"
	href="/"
	class="{{'/' === currentPath ? 'on' : ''}}"
>Lightsquare</a>
{{#gamePages}}
	<a
	   on-click="navigate"
	   href="/game/{{this.getId()}}"
	   class="{{'/game/' + this.getId() === currentPath ? 'on' : ''}}"
	>{{getGameTitle(this, currentPath)}}</a>
{{/gamePages}}
{{#loadingGame}}
	<a
	   on-click="navigate"
	   href="/game/{{loadingGameId}}"
	   class="{{'/game/' + loadingGameId === currentPath ? 'on' : ''}}"
	>Loading game...</a>
{{/loadingGame}}
<div class="header_spacer">
	
</div>
<a class="user_link" href="/user/profile" on-click="navigate">{{username}}</a>
{{#userIsLoggedIn}}
	<div class="logout">
		<a class="logout" title="Log out" href="javascript:void(0)" on-click="logout">Log out</a>
	</div>
{{/userIsLoggedIn}}

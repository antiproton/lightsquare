<div class="header_home_link">
	<a
		on-click="navigate"
		href="/"
		class="{{'/' === currentPath ? 'on' : ''}}"
	>Lightsquare</a>
</div>
<div class="header_game_links">
	{{#gamePages}}
		<a
		   on-click="navigate"
		   href="/game/{{this.getId()}}"
		   class="{{'/game/' + this.getId() === currentPath ? 'on' : ''}}"
		>{{getGameTitle(this, currentPath)}}</a>
	{{/gamePages}}
	{{#loadingGame}}
		<a
		   on-click="navigate"
		   href="/game/{{loadingGameId}}"
		   class="{{'/game/' + loadingGameId === currentPath ? 'on' : ''}}"
		>Loading game...</a>
	{{/loadingGame}}
	<div class="header_spacer">
		<!--
		the bottom border is set on the links as opposed to the container
		so that the colour can be changed.  this spacer element is there
		to continue the border.
		-->
	</div>
</div>
<div class="header_user_links">
	<a class="user_link {{showPopups.profile ? 'on' : ''}}" href="javascript:void(0)" on-click="show_or_hide_profile">{{username}}</a>
</div>

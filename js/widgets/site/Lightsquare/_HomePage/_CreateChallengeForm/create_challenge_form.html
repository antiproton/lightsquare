<form class="single_column create_challenge" on-submit="create_or_cancel">
	<label>Initial time</label>
	<input type="text" value="{{initialTime}}">
	<label>Increment</label>
	<input type="text" value="{{timeIncrement}}">
	<label>Min. opponent rating</label>
	<input type="text" value="{{ratingMin}}">
	<label>Max. opponent rating</label>
	<input type="text" value="{{ratingMax}}">
	<input
		class="create_challenge {{waiting ? 'waiting' : ''}}"
		type="submit"
		value="{{waiting ? 'Cancel' : 'Create challenge'}}"
	>
</form>

<form class="single_column create_challenge" on-submit="create_or_cancel">
	<label for="initialTime" title="The number of minutes players start with, or numbers followed by y/w/d/h/m/s">Initial time</label>
	<input id="initialTime" type="text" value="{{initialTime}}" title="The number of minutes players start with, or numbers followed by y/w/d/h/m/s">
	<label for="increment" title="Seconds added to players' time after each move, or numbers followed by y/w/d/h/m/s">Increment</label>
	<input id="increment" type="text" value="{{timeIncrement}}" title="Seconds added to players' time after each move, or numbers followed by y/w/d/h/m/s">
	<label for="acceptRatingMin" title="Minimum rating of players who can see and accept the challenge">Min. opponent rating</label>
	<input id="acceptRatingMin" type="text" value="{{ratingMin}}" title="Minimum rating of players who can see and accept the challenge">
	<label for="acceptRatingMax" title="Maximum rating of players who can see and accept the challenge">Max. opponent rating</label>
	<input id="acceptRatingMax" type="text" value="{{ratingMax}}" title="Maximum rating of players who can see and accept the challenge">
	{{#waiting}}
		<input
			class="create_challenge waiting"
			style="background-image: linear-gradient(
				to left,
				#AEB2A0 0%,
				#AEB2A0 {{percentExpired - .5}}%,
				transparent {{percentExpired + .5}}%,
				transparent 100%
			)"
			type="submit"
			value="Cancel"
		>
	{{/waiting}}
	{{^waiting}}
		<input class="create_challenge" type="submit" value="Create challenge">
	{{/waiting}}
</form>

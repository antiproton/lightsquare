<form class="single_column create_challenge" on-submit="create_or_cancel">
	<label for="initialTime">Initial time</label>
	<input id="initialTime" type="text" value="{{initialTime}}">
	<label for="increment">Increment</label>
	<input id="increment" type="text" value="{{timeIncrement}}">
	<label for="acceptRatingMin">Min. opponent rating</label>
	<input id="acceptRatingMin" type="text" value="{{ratingMin}}">
	<label for="acceptRatingMax">Max. opponent rating</label>
	<input id="acceptRatingMax" type="text" value="{{ratingMax}}">
	<input
		class="create_challenge {{waiting ? 'waiting' : ''}}"
		type="submit"
		value="{{waiting ? 'Cancel' : 'Create challenge'}}"
	>
</form>

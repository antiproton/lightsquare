<div class="current_games">
	{{#games:id}}
		<div class="current_game">
			<div class="current_game_board">
				{{#board:squareNo}}
					<div
						class="square"
						style="
							top: {{getTopOffset(squareNo)}}px;
							left: {{getLeftOffset(squareNo)}}px;
							width: {{squareSize}}px;
							height: {{squareSize}}px;
							background-color: {{getSquareColour(squareNo) === 'w' ? '#f0d9b5' : '#b58863'}};
							background-image: url('{{pieceUrl}}');
							background-position: {{getPieceOffset(this)}}px 0;
						"
					></div>
				{{/board}}
			</div>
		</div>
	{{/games}}
</div>

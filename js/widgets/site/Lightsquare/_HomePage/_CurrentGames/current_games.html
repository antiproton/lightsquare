<div class="current_games">
	<div
		class="current_games_scroll_button {{canScrollLeft ? '' : 'disabled'}}"
		on-click="scroll_left"
		style="background-image: url('{{getAbsolutePath('./scroll_left.png')}}')"
	></div>
	<div class="current_games_scroll_outer" id="scroll_outer">
		<div
			class="current_games_scroll_inner"
			id="scroll_inner"
			style="left: {{scrollOffset}}px"
		>
			{{#games:id}}
				<div
					class="current_game"
					style="
						width: {{squareSize * 8}}px;
						height: {{squareSize * 8}}px;
					"
				>
					<div
						class="current_game_board"
						style="
							width: {{squareSize * 8}}px;
							height: {{squareSize * 8}}px;
						"
						on-click="click_game:{{id}}"
					>
						{{#board:squareNo}}
							<div
								class="
									square
									{{getSquareColour(squareNo) === 'w' ? 'light' : 'dark'}}
									{{lastMove.from === squareNo ? 'last_move_from' : ''}}
									{{lastMove.to === squareNo ? 'last_move_to' : ''}}
								"
								style="
									top: {{getSquareY(squareNo) * squareSize}}px;
									left: {{getSquareX(squareNo) * squareSize}}px;
									width: {{squareSize}}px;
									height: {{squareSize}}px;
									background-image: url('{{pieceUrl}}');
									background-position: {{getPieceOffset(this)}}px 0;
									background-repeat: no-repeat;
								"
							></div>
						{{/board}}
					</div>
				</div>
			{{/games}}
		</div>
	</div>
	<div
		class="current_games_scroll_button {{canScrollRight ? '' : 'disabled'}}"
		on-click="scroll_right"
		style="background-image: url('{{getAbsolutePath('./scroll_right.png')}}')"
	></div>
</div>

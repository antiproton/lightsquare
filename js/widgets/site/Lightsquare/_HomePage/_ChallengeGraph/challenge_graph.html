<div class="challenge_graph">
	<div class="ratings">
		<div>
			2200
		</div>
		<div>
			1900
		</div>
		<div>
			1600
		</div>
		<div>
			1300
		</div>
		<div>
			1000
		</div>
	</div>
	<div class="body_and_time_brackets">
		<div class="challenge_graph_body" style="height: {{graphHeightInEm}}em">
			<div class="time_lines" style="height: {{graphHeightInEm}}em;">
				{{#timeBrackets}}
					<div style="width: {{timeBracketWidthInPercent}}%"></div>
				{{/timeBrackets}}
			</div>
			<div class="challenge_graph_challenges" style="height: {{graphHeightInEm}}em; top: -{{graphHeightInEm}}em">
				{{#challenges:index}}
					<div
						class="challenge {{challenge.id === currentChallengeId ? 'current_challenge' : 'not_current_challenge'}}"
						style="top: {{topOffsetInEm}}em; left: {{leftOffsetInPercent}}%; height: {{challengeHeightInEm}}em"
						on-click="accept:'{{challenge.id}}'"
					>
						<div class="challenge_label">
							<div class="challenge_owner">
								{{challenge.owner}}
							</div>
							<div class="challenge_time">
								{{challenge.initialTime}} / {{challenge.timeIncrement}}
							</div>
						</div>
					</div>
				{{/challenges}}
			</div>
			{{^challenges}}
			<div class="no_challenges_message" style="height: {{graphHeightInEm}}em; top: -{{graphHeightInEm * 2}}em">
				<div>
					There are currently no open challenges.
				</div>
			</div>
			{{/challenges}}
		</div>
		<div class="time_brackets">
			{{#timeBrackets}}
				<div>
					{{label}}
				</div>
			{{/timeBrackets}}
		</div>
	</div>
</div>

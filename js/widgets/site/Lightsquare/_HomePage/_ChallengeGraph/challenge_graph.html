<div class="challenge_graph">
	<div class="challenge_graph_ratings">
		<div>
			2200
		</div>
		<div>
			1900
		</div>
		<div>
			1600
		</div>
		<div>
			1300
		</div>
		<div>
			1000
		</div>
	</div>
	<div class="challenge_graph_body_and_time_brackets">
		<div class="challenge_graph_body" style="height: {{graphHeightInEm}}em">
			<div class="challenge_graph_time_lines" style="height: {{graphHeightInEm}}em;">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="challenge_graph_challenges" style="height: {{graphHeightInEm}}em; top: -{{graphHeightInEm}}em">
				{{#challenges:index}}
					<div
						class="challenge_graph_challenge {{isCurrentChallenge(challenge) ? 'current_challenge' : ''}}"
						style="top: {{topOffsetInEm}}em; left: {{leftOffsetInPercent}}%; height: {{challengeHeightInEm}}em"
						on-click="accept:'{{challenge.id}}'"
					>
						<div class="challenge_graph_challenge_label">
							<div>
								{{challenge.owner.username}}
							</div>
							<div>
								{{challenge.options.initialTime}} / {{challenge.options.timeIncrement}}
							</div>
						</div>
					</div>
				{{/challenges}}
			</div>
			{{^challenges}}
			<div class="challenge_graph_no_challenges_message" style="height: {{graphHeightInEm}}em; top: -{{graphHeightInEm * 2}}em">
				<div>
					There are currently no open challenges.
				</div>
			</div>
			{{/challenges}}
		</div>
		<div class="challenge_graph_time_brackets">
			<div>
				&lt; 3m
			</div>
			<div>
				3m - 10m
			</div>
			<div>
				10m - 20m
			</div>
			<div>
				20m - 1h
			</div>
			<div>
				&gt; 1h
			</div>
		</div>
	</div>
</div>

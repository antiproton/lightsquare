<div class="modal_overlay" on-click="hide_dialog" style="display: {{dialog ? '' : 'none'}}">
	<div class="restore_game_dialog" style="display: {{dialog === 'restoreGame' ? '' : 'none'}}" on-click="dialog_click">
		<div class="game_backup_list_container" id="game_backup_list">
			
		</div>
	</div>
</div>
<div class="home">
	<div class="home_page_tabs">
		<a href="javascript:void(0)" class="{{tab === 'games' ? 'on' : 'off'}}" on-click="select_tab:'games'">Games</a>
		<a href="javascript:void(0)" class="{{tab === 'tools' ? 'on' : 'off'}}"  on-click="select_tab:'tools'">Tools</a>
	</div>
	<div class="play" style="display: {{tab === 'games' ? '' : 'none'}}">
		<div>
			<div id="create_challenge">
				
			</div>
			<div class="utilities">
				<p>
					<a href="javascript:void(0)" on-click="restore_game">Restore game</a>
				</p>
			</div>
		</div>
		<div class="challenges" id="challenge_graph">
			
		</div>
		<div class="sidebar" style="display: {{userIsLoggedIn ? 'none' : ''}}">
			<div class="login_form" id="login_form">
				
			</div>
		</div>
	</div>
	<div class="tools" style="display: {{tab === 'tools' ? '' : 'none'}}">
		
	</div>
</div>

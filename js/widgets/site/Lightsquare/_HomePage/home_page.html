<div class="home">
	<div class="home_page_modal_overlay" on-click="hide_modal_dialog" style="display: {{showModalDialog ? '' : 'none'}}">
		<div class="restore_game_modal_dialog" style="display: {{showModalDialog === 'restoreGame' ? '' : 'none'}}" on-click="dialog_click">
			<div class="game_backup_list_container" id="game_backup_list">
				
			</div>
		</div>
	</div>
	<div class="play">
		<div>
			<div id="create_challenge">
				
			</div>
			<div class="utilities">
				<p>
					<a
						href="javascript:void(0)"
						on-click="restore_game"
						title="If a game is interrupted by a server crash, it can be restored by both players submitting their local copies"
					>Restore game</a>
				</p>
			</div>
		</div>
		<div class="challenges" id="challenge_graph">
			
		</div>
		<div class="sidebar">
			<div class="login_form" id="login_form" style="display: {{userIsLoggedIn ? 'none' : ''}}">
				
			</div>
		</div>
	</div>
</div>

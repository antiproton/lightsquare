<div class="modal_overlay" on-click="hide_dialog" style="display: {{dialog ? '' : 'none'}}">
	<div class="restore_game_dialog" style="display: {{dialog === 'restoreGame' ? '' : 'none'}}" on-click="dialog_click">
		<div class="game_backup_list_container" id="game_backup_list">
			
		</div>
	</div>
	<div class="register_dialog" style="display: {{dialog === 'register' ? '' : 'none'}}" on-click="dialog_click">
		<div id="register_form" style="display: {{registered ? 'none' : ''}}">
			
		</div>
		{{#registered}}
			<h1>Welcome to Lightsquare, {{username}}.</h1>
			<div class="register_success">
				Your account has been created.
			</div>
			<div class="register_done">
				<input type="button" class="register_done" on-click="register_done" value="OK" autofocus>
			</div>
		{{/registered}}
	</div>
</div>
<div class="home">
	<div class="home_page_tabs">
		<a href="javascript:void(0)" class="{{tab === 'home' ? 'on' : 'off'}}" on-click="select_tab:'home'">Home</a>
		<a href="javascript:void(0)" class="{{tab === 'tools' ? 'on' : 'off'}}"  on-click="select_tab:'tools'">Tools</a>
	</div>
	<div class="play" style="display: {{tab === 'home' ? '' : 'none'}}">
		<div>
			<div id="create_challenge">
				
			</div>
		</div>
		<div class="challenges" id="challenge_graph">
			
		</div>
		<div class="sidebar" style="display: {{userIsLoggedIn ? 'none' : ''}}">
			<div class="login_form" id="login_form">
				
			</div>
			<div class="register_link">
				<a href="javascript:void(0)" on-click="register">Create account</a>
			</div>
		</div>
	</div>
	<div class="tools" style="display: {{tab === 'tools' ? '' : 'none'}}">
		<p>
			<a href="javascript:void(0)" on-click="restore_game">Restore game</a>
		</p>
	</div>
</div>

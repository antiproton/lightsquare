<div class="game_restoration_list">
	{{#gameBackups}}
		<div class="game_restoration">
			<div class="game_restoration_title">
				{{game.white.username}} vs {{game.black.username}} {{game.timingDescription}}
			</div>
			<div class="game_restoration_body">
				<div class="game_restoration_board" id="board_{{game.id}}">
					
				</div>
				<div class="game_restoration_details">
					<div class="game_restoration_history">
						{{#game.history}}
							<span
								class="game_restoration_move"
								on-click="select_move:{{game.id}}"
							>{{fullLabel}}</span>
						{{/game.history}}
					</div>
					<div class="game_restoration_controls">
						
					</div>
				</div>
			</div>
		</div>
	{{/gameBackups}}
</div>

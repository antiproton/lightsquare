<div class="game_backup_list">
	{{#gameBackups:id}}
		<div class="game_backup">
			<div class="game_backup_title">
				<div>
					{{opponent}} ({{timingDescription}})
				</div>
				<div>
					Started {{formatDate(gameDetails.startTime)}}
				</div>
			</div>
			<div class="game_backup_body">
				<div class="game_backup_board" id="board_{{gameDetails.id}}">
					
				</div>
				<div class="game_backup_details">
					<div class="game_backup_history">
						{{#gameDetails.history}}
							<span
								class="game_backup_move {{selectedMove[gameDetails.id] === this ? 'selected_move' : ''}}"
								on-click="select_move:{{gameDetails.id}}"
							>
								{{colour === 'w' ? fullLabel : label}}
							</span>
						{{/gameDetails.history}}
					</div>
					<div class="game_backup_controls">
						<input
							class="restore_game"
							type="button"
							on-click="restore_or_cancel"
							value="{{restorationRequestSubmitted ? 'Cancel request' : 'Submit for restoration'}}"
						>
					</div>
				</div>
			</div>
		</div>
	{{/gameBackups}}
</div>

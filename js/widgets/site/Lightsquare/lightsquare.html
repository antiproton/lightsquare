<div class="root" on-click="hide_popups">
	{{#showPopups.message}}
		<div class="message" id="message">
			
		</div>
	{{/showPopups.message}}
	<div class="header" id="header">
		{{>header}}
	</div>
	<div class="profile" on-click="click_popup:'profile'" style="display: {{showPopups.profile ? '' : 'none'}}">
		{{>profile}}
	</div>
	<div class="main" id="main">
		
	</div>
</div>

<div class="root" on-click="hide_popups">
	{{#showPopups.message}}
		<div class="message" id="message">
			
		</div>
	{{/showPopups.message}}
	<div class="header" id="header">
		{{>header}}
	</div>
	<div class="control_panel" on-click="click_popup:'controlPanel'" style="display: {{showPopups.controlPanel ? '' : 'none'}}">
		{{>controlPanel}}
	</div>
	<div class="main" id="main">
		
	</div>
</div>

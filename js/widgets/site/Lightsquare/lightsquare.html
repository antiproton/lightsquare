<div class="main">
	<div class="title_bar">
		<div class="title">
			<h1>Lightsquare</h1>
		</div>
		<div class="user">
			{{username}}
			{{#userIsLoggedIn}}
				(<a href="javascript:void(0)" on-click="logout">Log out</a>)
			{{/userIsLoggedIn}}
		</div>
	</div>
	<div class="nav">
		{{#navLinks:href}}
			<a on-click="navigate" href="{{getHref(href)}}" class="{{tab === href ? 'on' : ''}}">{{.}}</a>
		{{/navLinks}}
	</div>
	<div class="tabs">
		<div class="page" style="display: {{tab === '/' ? 'auto' : 'none'}};">
			{{>home}}
		</div>
		<div class="page" style="display: {{tab === '/play' ? 'auto' : 'none'}};" id="play">
			
		</div>
		<div class="page" style="display: {{tab === '/tools' ? 'auto' : 'none'}};">
			{{>tools}}
		</div>
	</div>
</div>

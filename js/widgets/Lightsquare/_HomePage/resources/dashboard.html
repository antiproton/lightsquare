<div class="dashboard_header">
	Lightsquare
</div>
<div class="dashboard">
	<p>
		Play chess online in real time.
	</p>
	<div class="login_register_forms">
		<div class="login_form">
			<form on-submit="login">
				<div class="input_pair">
					<div class="label">Username</div>
					<div class="control">
						<input type="text" value="{{login_form.username}}">
					</div>
				</div>
				<div class="input_pair">
					<div class="label">Password</div>
					<div class="control">
						<input type="text" value="{{login_form.password}}">
					</div>
				</div>
				<div class="input_pair">
					<div class="label"></div>
					<div class="control">
						<input class="button" type="submit" value="Log in">
					</div>
				</div>
			</form>
		</div>
		<div class="register_form">
			<form on-submit="register">
				<div>
					<input type="text" value="{{register_form.username}}">
				</div>
				<div>
					<input type="text" value="{{register_form.password}}">
				</div>
				<div>
					<input class="button" type="submit" value="Register">
				</div>
			</form>
		</div>
	</div>
</div>

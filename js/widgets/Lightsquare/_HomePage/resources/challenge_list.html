<div class="challenge_list">
	{{#challenges.length > 0}}
		{{#challenges}}
			<div class="challenge" on-click="accept:{{id}}">
				<div class="challenge_details">
					{{options.initialTime}}/{{options.timeIncrement}}
				</div>
				<div class="challenge_owner">
					{{owner.username}} ({{owner.rating}})
				</div>
			</div>
		{{/challenges}}
	{{/challenges}}
	{{^challenges.length > 0}}
		<div class="no_challenges">
			There are no open challenges.
		</div>
	{{/no challenges}}
</div>

<div class="home">
	<div class="col1">
		<div class="section" data-id="login_form">
			
		</div>
		<div class="section new_game">
			<div class="section_header">
				New game
			</div>
			<div class="quick_challenge">
				<form data-id="quick_challenge_form">
					<div class="input_pair">
						<div class="label">
							Time
						</div>
						<div class="control">
							<input class="initial_time" type="text" data-id="quick_challenge_initial_time" value="10m">
							<span class="time_increment_separator">/</span>
							<input class="increment" type="text" data-id="quick_challenge_increment" value="0">
						</div>
					</div>
					<div class="input_pair">
						<div class="label">
							Rating
						</div>
						<div class="control">
							<input class="min_rating" type="text" data-id="quick_challenge_rating_min" value="-100">
							<span class="rating_between"> to </span>
							<input class="max_rating" type="text" data-id="quick_challenge_rating_max" value="+100">
						</div>
					</div>
					<div class="input_pair">
						<div class="label"></div>
						<div class="control">
							<input class="button" type="submit" value="Create challenge">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="section join_game">
			<div class="section_header">
				Find a game
			</div>
			<div data-id="challenge_list">
				
			</div>
		</div>
	</div>
	<div class="col2">
		<div class="random_game" data-id="random_game">
			
		</div>
		<div class="section">
			<div class="section_header">
				Players
			</div>
		</div>
	</div>
</div>

<form on-submit="login">
	<input type="text" value="{{username}}" placeholder="username">
	<br>
	<input type="password" value="{{password}}" placeholder="password">
	<br>
	<input class="button" type="submit" value="Log in"> <small>or</small>
	<input class="button" type="button" on-click="register" value="register">
</form>

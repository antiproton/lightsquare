<form class="single_column login" on-submit="login:{{username}},{{password}}">
	<label>Username</label>
	<input type="text" value="{{username}}">
	<label>Password</label>
	<input type="password" value="{{password}}">
	<input class="login" type="submit" value="Log in">
	<input class="register" type="button" on-click="register:{{username}},{{password}}" value="Create account">
</form>
